<div class="panel panel-default">
    <div class="panel-heading">
        <input type="text" class="form-control" ng-change="filter()" ng-model="keyword"/>
        <!--ng-change="filter()" 使用事件的方式过滤-->
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-3" ng-repeat="room in rooms track by $index">
                <!--使用自带的过滤器filter 在显示数据时过滤  room in rooms | filter:keyword track by $index-->
                <div class="panel panel-default" ng-click="jumpTo(room._id)">
                    <div class="panel-body">
                        <h3 style="text-align: center">{{room.name}}</h3>
                    </div>
                    <div class="panel-footer">
                        <h3>在线人数：{{room.users.length||0}}人</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <button class="btn btn-primary" ng-show="!room.length" ng-click="createRoom()">新建房间</button>
    </div>
</div>
