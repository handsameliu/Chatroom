<div class="row">
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>房间：{{room.name}}</h3>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li ng-repeat="message in room.messages track by $index" class="list-group-item">
                        <img ng-src="message.user.avatar" alt="message.user.avatar"/>
                        {{message.user.email}}
                        {{message.content}}
                        <span class="pull-right">{{message.createAt}}</span>
                    </li>
                </ul>
            </div>
            <div class="panel-footer">
                <textarea class="form-control" ng-model="content" name="content" id="content" cols="30" rows="10"></textarea>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>在线人数</h3>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li ng-repeat="message in room.messages track by $index" class="list-group-item">
                        <img ng-src="message.user.avatar" alt="message.user.avatar" class="img-rounded" style="width:20px;height:20px;"/>
                        {{message.user.email}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
