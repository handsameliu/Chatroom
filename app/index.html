<!DOCTYPE html>
<html ng-app="chatMod">
<head>
    <meta charset="UTF-8">
    <title>聊天室</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../public/lib/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <div class="navbar-brand">聊天室</div>
            </div>
            <div>
                <ul ng-show="user" class="nav navbar-nav navbar-right">
                    <li><a href=""><img ng-src="{{user.avatar}}" alt="{{user.email}}" class="img-rounded" style="width:30px;height:30px;"/>
                        {{user.email}}
                    </a></li>
                </ul>
            </div>
        </nav>
        <div class="alert alert-danger" ng-show="user.err" style="text-align: center">{{user.err}}</div>
        <div class="container" ng-view=""></div>
    </div>
</body>
<script src="/lib/jquery/dist/jquery.js"></script>
<script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular-route/angular-route.js"></script>
<script src="app.js"></script>
<script src="controllers/LoginCtrl.js"></script>
<script src="controllers/RoomCtrl.js"></script>
<script src="controllers/RoomsCtrl.js"></script>
</html>
